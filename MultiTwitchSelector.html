<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultiTwitch Live Selector</title>
    <style>
        /* Dark Theme */
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #ffffff;
        }

        /* Channel List */
        #channelList {
            margin-top: 20px;
            display: inline-block;
            text-align: left;
            background: #1e1e1e;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        h3 {
            margin-bottom: 10px;
            color: #bbbbbb;
        }

        /* Channel Container */
        .channel-container {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 12px;
            padding: 10px;
            background: #252525;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        /* Selected State */
        .channel-container.selected {
            background: #00c853;
            color: #000;
        }

        /* Stream Thumbnails */
        .stream-thumbnail {
            width: 160px;
            height: 90px;
            border-radius: 5px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Channel Info */
        .channel-info {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* Labels */
        .channel-name {
            font-size: 18px;
            font-weight: bold;
        }

        /* Stream Title */
        .stream-title {
            font-size: 14px;
            color: #bbbbbb;
            max-width: 250px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Buttons */
        button {
            margin-top: 20px;
            padding: 12px 18px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background-color: #00c853;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0px 4px 8px rgba(0, 200, 83, 0.3);
        }

        button:hover {
            background-color: #00a045;
        }

        #generate {
            display: none;
            margin: 20px auto;
            display: block;
        }
    </style>
</head>
<body>

    <h1>MultiTwitch Live Channel Selector</h1>
	
	<button id="generate">Generate MultiTwitch Link</button>
    <div id="channelList"></div>

    <script>
        const accessToken = "rg0t0o2tssc3jfuiiw77okiy1n8d91"; // Replace with your token
        const clientId = "8nsznpvw3o37hr4sbfh5gn6wxdymre"; // Replace with your client ID
        const userId = "218524506"; // Replace with your Twitch user ID

        let selectedChannels = new Set(); // Store selected channels

        async function fetchFollowedChannels() {
            const response = await fetch(`https://api.twitch.tv/helix/channels/followed?user_id=${userId}&first=100`, {
                headers: {
                    "Authorization": `Bearer ${accessToken}`,
                    "Client-Id": clientId
                }
            });
            const data = await response.json();
            const channelIds = data.data.map(channel => channel.broadcaster_id);
            checkLiveChannels(channelIds);
        }

        async function checkLiveChannels(channelIds) {
            const url = `https://api.twitch.tv/helix/streams?` + channelIds.map(id => `user_id=${id}`).join("&");
            const response = await fetch(url, {
                headers: {
                    "Authorization": `Bearer ${accessToken}`,
                    "Client-Id": clientId
                }
            });
            const data = await response.json();
            displayLiveChannels(data.data);
        }

        function displayLiveChannels(liveChannelsData) {
            const channelListDiv = document.getElementById("channelList");
            channelListDiv.innerHTML = "<h3>Live Channels:</h3>";

            if (liveChannelsData.length === 0) {
                channelListDiv.innerHTML += "<p>No live channels</p>";
                return;
            }

            liveChannelsData.forEach(stream => {
                const container = document.createElement("div");
                container.classList.add("channel-container");
                container.dataset.channel = stream.user_login; // Store channel name

                // Click event to toggle selection
                container.addEventListener("click", () => toggleSelection(container, stream.user_login));

                // Thumbnail
                const thumbnail = document.createElement("img");
                thumbnail.classList.add("stream-thumbnail");
                thumbnail.src = stream.thumbnail_url.replace("{width}", "160").replace("{height}", "90"); 
                thumbnail.alt = `${stream.user_login}'s stream thumbnail`;

                // Channel Info Container
                const infoContainer = document.createElement("div");
                infoContainer.classList.add("channel-info");

                // Channel Name
                const channelName = document.createElement("p");
                channelName.classList.add("channel-name");
                channelName.textContent = stream.user_login;

                // Stream Title
                const title = document.createElement("p");
                title.classList.add("stream-title");
                title.textContent = stream.title;

                // Append elements properly
                infoContainer.appendChild(channelName);
                infoContainer.appendChild(title);

                container.appendChild(thumbnail);
                container.appendChild(infoContainer);

                channelListDiv.appendChild(container);
            });

            document.getElementById("generate").style.display = "block";
        }

        function toggleSelection(container, channel) {
            if (selectedChannels.has(channel)) {
                selectedChannels.delete(channel);
                container.classList.remove("selected");
            } else {
                selectedChannels.add(channel);
                container.classList.add("selected");
            }
        }

        document.getElementById("generate").addEventListener("click", () => {
			if (selectedChannels.size > 0) {
				window.open(`https://www.multitwitch.tv/${Array.from(selectedChannels).join("/")}`, "_blank");
		
				// Unselect all channels after clicking the button
				selectedChannels.clear(); // Empty the selected channels list
				document.querySelectorAll(".channel-container").forEach(container => {
					container.classList.remove("selected");
				});
			} else {
				alert("Select at least one channel.");
			}
		});


        fetchFollowedChannels();
    </script>

</body>
</html>
